<html>
	<head th:replace="~{base :: head}">
		
	</head>	
	<body>		
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:insert="~{base :: titulo('Novo Pedido')}"></div>
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">
						<small>Informa qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>	
					<div  class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url da produto">
						<small>Procure em um site o produto que você deseja.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do produto
						</div>
					</div>		
					<div  class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
						<small>Copie a url de uma boa imagem do produto  e cole aqui para ajudar a achar compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da imagem
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importante para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			<div class="card">
		</div>
	</body>
</html>
